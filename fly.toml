# fly.toml app configuration file generated for pseupdate on 2023-05-26T10:31:16-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pseupdate"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "sh -c 'uv run python manage.py migrate && uv run python manage.py update_index'"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    restart_limit = 0
