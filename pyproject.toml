[project]
name = "pylinks"
version = "0.1.0"
description = "Searchable database of external links in Python"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dj-database-url>=3.0,<4",
    "django>=5.2,<6",
    "django-grappelli>=4,<5",
    "django-haystack>=3.3,<4",
    "gunicorn>=23,<24",
    "newrelic>=11,<12",
    "psycopg2-binary>=2.9,<3",
    "rollbar>=1.3,<2",
    "whitenoise>=6.11,<7",
    "whoosh>=2.7,<3",
]

[tool.uv]
dev-dependencies = [
    "black",
    "ruff",
    "pre-commit",
]
