language: python
python:
- 3.6
sudo: required
env:
  global:
  - DJANGO_DEBUG=1
  - UPLOADCARE_DISABLED=1
  - ROLLBAR_DISABLED=1
  - DJANGO_SECRET_KEY=foo
  - DATABASE_URL=postgres://travis@127.0.0.1/travis_ci_test
  - HOSTNAMES=localhost
addons:
  postgresql: 9.6
services:
- elasticsearch
- postgresql
before_install:
- curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.0/elasticsearch-2.4.0.deb
  && sudo dpkg -i --force-confnew elasticsearch-2.4.0.deb && sudo service elasticsearch
  restart
install:
- pip install pipenv
- pipenv install --dev
before_script:
- psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
script:
- isort --atomic .
- git diff --exit-code
- python manage.py collectstatic
- python manage.py test pylinks
deploy:
  provider: heroku
  api_key:
    secure: bjkBe5h6cKVkcxMBNIWjInN2HJ+1T1C33zhgRV5nlEeEfdIAz8saOS966fAUpwAZIQcX0FisHyIcfqQoEVju49yEncOGWs3uXRMTdhMCKaOi+6rQfjgc6Movlg3Z5BPDbnOtAcSrwJIX7yMG9C8ow8eWWzvTKV6JmLB1KTX301w=
  app: pseupdate
  on: main
