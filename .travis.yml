language: python
python:
- 3.6
env:
  global:
  - DJANGO_DEBUG=1
  - UPLOADCARE_DISABLED=1
  - ROLLBAR_DISABLED=1
  - DJANGO_SECRET_KEY=foo
  - DATABASE_URL=postgres://travis@127.0.0.1/travis_ci_test
  - HOSTNAMES=localhost
  - ES_VERSION=7.0.0 ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}-linux-x86_64.tar.gz
addons:
  postgresql: 9.6
services:
- elasticsearch
- postgresql
before_install:
- wget ${ES_DOWNLOAD_URL}
- tar -xzf elasticsearch-${ES_VERSION}-linux-x86_64.tar.gz
- ./elasticsearch-${ES_VERSION}/bin/elasticsearch &
install:
- pip install pipenv
- pipenv install
before_script:
- psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
- wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
script:
- python manage.py collectstatic
- python manage.py test pylinks
